<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <meta charset="UTF-8">
    <title id="title">Millioneire Game</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/site.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

<div class="row">
    <div class="col-sm-1">
        <!--<div class="btn-group btn-group-justified">-->
<!--<a type="button" class="btn btn-default" id="start">Start</a>-->
        <!--</div>-->
    </div>
    <div class="col-sm-1">

    </div>

    <div class="col-sm-7">
        <br>
        <div class="row">
            <h2 align="middle">Իքսիկ-նոլիկ</h2>
        </div>
        <br>
        <table id='board'>
            <tr>
                <td id="btn00" x="0" y="0"></td> <td id="btn10" x="1" y="0" ></td>    <td id="btn20" x="2" y="0"></td>
            </tr>
            <tr>
                <td id="btn01" x="0" y="1"></td> <td id="btn11" x="1" y="1" ></td>    <td id="btn21" x="2" y="1"></td>
            </tr>
            <tr>
                <td id="btn02" x="0" y="2"></td> <td id="btn12" x="1" y="2" ></td>    <td id="btn22" x="2" y="2"></td>
            </tr>
        </table>

        <br>
        <br>


        <div class="btn-group">
            <button type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown" id="startAll">
                Սկսել խաղը <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a id="start1" val="1">Ստեղծել</a></li>
                <li><a id="start2" val="2">Միանալ</a></li>
            </ul>
        </div>
        <!--<button class="btn btn-default" id="reLoad" disabled>Վերսկսել խաղը</button>-->
        <!--<button class="btn btn-default" id="end" disabled>Ավարտել խաղը</button>-->
        <input type="text" class="pull-right" id="writeSessionId" value="" ></input>

    </div>




    <div class="col-sm-3">
        <div align="center"><h4>Լավագույն արդյունքները</h4></div>
        <table class="table table-striped">
            <thead>
            <th scope="row">Անուն</th>
            <th scope="row">Արդյունք</th>
            </thead>
            <tbody id="table">
            <tr>
                <td>Արմեն</td>
                <td>1000000</td>
            </tr>
            <tr>
                <td>Կարեն</td>
                <td>1000000</td>
            </tr>
            <tr>
                <td>Արսեն</td>
                <td>500000</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

<!-- Modal -->

<div class="modal" id="inputFormForStart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="form-group">
                    <div class="col-sm-12">
                        <h5 class="modal-title">Մուտքագրեք ձեր անունը և սեղմեք ստեղծել կոճակը</h5>
                    </div>
                </div>

                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Անուն:</label>
                        <div class="col-sm-5">
                            <input type="text" id="name"/>
                        </div>
                        <button class="col-sm-4 btn btn-secondary" id="btnForStart">Ստեղծել</button>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="inputFormForJoin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="form-group">
                    <div class="col-sm-12">
                        <h5 class="modal-title">Մուտքագրեք ձեր անունը, Կոդը և սեղմեք միանալ կոճակը</h5>
                    </div>
                </div>

                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Կոդ:</label>
                    <div class="col-sm-5">
                        <input type="text" id="sessionId"/>
                    </div>

                </div>
                </div>
                <br>
                <div class="row">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Անուն:</label>
                        <div class="col-sm-5">
                            <input type="text" id="nameForJoin"/>
                        </div>
                        <button class="col-sm-4 btn btn-secondary" id="btnForJoin">Միանալ</button>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
            </div>
        </div>
    </div>
</div>




<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="form-group">
                    <div class="col-sm-4">
                        <h5 class="modal-title">Խաղը ավարտված է</h5>
                    </div>
                </div>

                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-6 control-label" id="endText"></label>

                        <button class="btn btn-secondary col-sm-3 pull-right" id="playAgain">Նորից Խաղալ</button>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
